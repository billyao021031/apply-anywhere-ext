<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Easy Apply Mock</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f2ef;
        }
        .jobs-easy-apply-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 24px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .required {
            color: #d32f2f;
        }
        .button-group {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #0073b1;
            color: white;
        }
        .btn-secondary {
            background-color: #f3f2ef;
            color: #666;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="jobs-easy-apply-modal" role="dialog">
        <div class="modal-content">
            <h2 style="margin: 0 0 20px 0; font-size: 20px; color: #333;">Apply to Software Engineer</h2>
            
            <div class="form-group">
                <label for="firstName">First Name <span class="required">*</span></label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name <span class="required">*</span></label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="City, State">
            </div>
            
            <div class="form-group">
                <label for="workAuth">Work Authorization</label>
                <select id="workAuth" name="workAuth">
                    <option value="">Select an option</option>
                    <option value="authorized">I am authorized to work in the United States</option>
                    <option value="sponsorship">I will require visa sponsorship</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="resume">Resume</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
            </div>
            
            <div class="form-group">
                <label for="coverLetter">Cover Letter (Optional)</label>
                <textarea id="coverLetter" name="coverLetter" rows="4" placeholder="Add a cover letter..."></textarea>
            </div>
            
            <div class="button-group">
                <button type="button" class="btn-secondary">Cancel</button>
                <button type="button" class="btn-primary">Submit Application</button>
            </div>
        </div>
    </div>

    <script>
        // Simulate form submission
        document.querySelector('.btn-primary').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Application submitted! (This is a mock LinkedIn Easy Apply)');
        });
        
        document.querySelector('.btn-secondary').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Application cancelled! (This is a mock LinkedIn Easy Apply)');
        });
    </script>
</body>
</html>
